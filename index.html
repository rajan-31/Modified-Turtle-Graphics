<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <div>
        <input type="checkbox" id="brushOn" checked style="height: 20px; width:20px" />
        <input type="checkbox" id="brushVisible" checked style="height: 20px; width:20px" />
        <input type="color" id="fillColor" value="#ff0000" >

        <label for="maxShapes">Max Shapes: </label>
        <input type="number" id="maxShapes" min="1" value="6" style="width: 50px">
        <button id="btn-changeMaxShapes" >Update</button>
    </div>
    <div style="margin-top: 10px;">
        <label for="turn-angle">Turn: </label>
        <input type="number" step="10" min="-360" max="360"
               id="turn-angle" value="0" style="width: 50px"
        />
        <button id="btn-handleTurnClick" >Turn</button>
        <button id="btn-handleAngleResetClick" >R</button>

        <label for="displacement">Disp: </label>
        <input type="number" step="10" id="displacement" value="50" style="width: 50px"/>
    </div>
    <div style="margin-top: 10px;">
        <label for="shape-index">Shape index: </label>
        <select id="shape-index"></select>

        <input type="number" id="item-rotation-translation-angle" value="45" style="width: 50px">
        <button id="btn-handleRotateItemClick" >Rotate</button>
        <input type="number" id="item-translation-distance" value="50" style="width: 50px">
        <button id="btn-handleTranslateItemClick" >Translate</button>
        <input type="number" id="item-scale-factor" value="2" min="0.5" step="0.5" style="width: 50px">
        <button id="btn-handleScaleItemClick" >Scale</button>
        <button id="btn-handleBringToFrontItemClick" >Front</button>
        <button id="btn-handleBringToBackItemClick" >back</button>
        <button id="btn-handleRecolorClick" >Recolor</button>
        <button id="btn-handleRecolorClick-noColor" >No Color</button>
    </div>
    <div>
        <button id="btn-rotateScene" >Rotate Scene</button>
        <button id="btn-translateScene" >Translate Scene</button>
        <button id="btn-clearSceneResetBrush" >Clear Scene</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
