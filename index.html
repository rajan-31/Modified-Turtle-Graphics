<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <div>
        <input type="checkbox" id="brushOn" checked onchange="toggleBrushOn()" style="height: 20px; width:20px" />
        <input type="color" id="fillColor" value="#ff0000" onchange="changeFillColor()">
    </div>
    <div style="margin-top: 10px;">
        <label for="angle">Angle: </label>
        <input type="number" step="10" id="angle" value="0" style="width: 100px"
               onchange="angle = this.value"
        />

        <label for="displacement">Displacement: </label>
        <input type="number" step="10" id="displacement" value="50" style="width: 100px"
               onchange="displacement = this.value"
        />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/earcut/dist/earcut.min.js"></script>
    <script src="clipper_unminified.js"></script>
    <script src="gl-matrix.js"></script>
    <script defer src="index.js"></script>
</body>
</html>
